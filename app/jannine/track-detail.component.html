
<div class="ui comments">
  <div class="comment">
    <a class="avatar">
      <img src="{{track.artwork_url}}">
    </a>
    <div class="content">
      <a class="author">{{track.title}}</a>
      <div class="text">{{track.description}}</div>
      <div class="actions">
        <a class="save" (click)="onBack()">Back</a>
        <a class="save">{{track.playback_count}}</a>
      </div>
    </div>
  </div>
</div>
